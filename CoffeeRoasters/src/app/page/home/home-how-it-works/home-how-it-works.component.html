<section class="app-home-how-it-works-container">
  <h2 class="app-home-how-it-works-title">How it works</h2>
  <div class="app-home-how-it-works-main">

    @for(how of howItWorks(); track $index; let last = $last) {
      <div class="app-home-how-it-works-header">
        <div class="circle"></div>
        @if (!last) {
          <div class="line"></div>
        }
      </div>
    }

      @for(how of howItWorks(); track $index) {
        <div class="app-home-how-it-works-body">
          <span class="app-home-how-it-works-body-number">{{ how.num }}</span>
          <h3 class="app-home-how-it-works-body-title"> {{ how.title }} </h3>
          <p class="app-home-how-it-works-body-description">
            {{ how.description }}
          </p>
        </div>
      }
  </div>
  <button class="home-presentation-button"
          title="Navigate to create your plan"
          (click)="onClickCreatePlan()">
    Create your plan
  </button>
</section>
