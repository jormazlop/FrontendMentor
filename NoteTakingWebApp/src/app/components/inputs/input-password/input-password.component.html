<div class="input-password-container text-4">
  <label [for]="id()">{{ label() }}</label>
  <input [type]="type()" class="text-5" [id]="id()" [placeholder]="placeholder()" [formControl]="innerControl">
  @if (hint()) {
    <p class="hint"><note-icon-info-circle/> {{ hint() }}</p>
  }
  <note-icon-show (click)="showPassword()"/>
</div>
