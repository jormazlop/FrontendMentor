<section class="overview-cards-container row">
  <ng-container *ngFor="let card of cards">
    <app-card class="col-12 col-md-6 col-lg-3">
      <div class="card-container">
        <div class="card-icon">
          <img [src]="card.image" alt="facebook" />
          <p>{{ card.user | user : card.type }}</p>
        </div>
        <span class="card-followers">
          <h2>{{ card.followers | followers }}</h2>
          <p>followers</p>
        </span>
        <div class="card-today">
          <img *ngIf="card.today < 0" src="../../../assets/icon-down.svg" alt="Down"/>
          <img *ngIf="card.today >= 0" src="../../../assets/icon-up.svg" alt="Up"/>
          <h6 [followers]="card.today"></h6>
        </div>
      </div>
    </app-card>
  </ng-container>
</section>
