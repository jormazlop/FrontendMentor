<div class="restart-modal-container">
  <h2>RESTART GAME?</h2>
  <div class="restart-modal-buttons">
    <app-modal-button type="silver" (click)="onClickNo()">
      NO, CANCEL
    </app-modal-button>
    <app-modal-button type="yellow" (click)="onClickYes()">
      YES, RESTART
    </app-modal-button>
  </div>
</div>
