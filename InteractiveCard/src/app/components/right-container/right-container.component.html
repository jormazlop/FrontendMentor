<div class="right-container">
  <form [formGroup]="cardForm" (ngSubmit)="onSubmit(cardForm)" *ngIf="!completed">
    <div class="name-input">
      <label for="name">CARDHOLDER NAME</label>
      <input type="text" name="name" formControlName="name" placeholder="e.g. Jane Appleseed">
      <p class="error" *ngIf="nameError">*Required</p>
    </div>
    <div class="card-input">
      <label for="number">CARD NUMBER</label>
      <input [value]="cardForm.get('number')!.value | numberPipe"
              maxlength="19"
              type="text" name="number"
              formControlName="number"
              placeholder="e.g. 1234 5678 9123 0000">
      <p class="error" *ngIf="numberError">*Required or invalid</p>
    </div>
    <div class="date-cvc-input">
      <div>
        <label for="date">EXP.DATE(MM/YY)</label>
        <div name="date">
          <input type="text"
                 name="month"
                 maxlength="2"
                 formControlName="month"
                 placeholder="MM">
          <input type="text"
                 name="year"
                 maxlength="2"
                 formControlName="year"
                 placeholder="YY">
          <p class="error" *ngIf="monthError || yearError">*Required or invalid</p>
        </div>
      </div>
      <div class="cvc-input">
        <label for="cvc">CVC</label>
        <input type="text"
               name="cvc"
               maxlength="3"
               formControlName="cvc"
               placeholder="e.g. 123">
        <p class="error" *ngIf="cvcError">*Required or invalid</p>
      </div>
    </div>
    <button type="submit">Confirm</button>
  </form>
  <div *ngIf="completed" class="completed-container">
    <img src="../../../assets/icon-complete.svg" alt="Completed">
    <h1>THANK YOU!</h1>
    <h2>We've added your card details</h2>
    <button class="continue-button" type="submit" (click)="onContinue()">Continue</button>
  </div>
</div>
