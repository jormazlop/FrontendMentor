<div class="continue-modal-container">

      <div class="continue-title">
        <h4>DO YOU WANT TO CONTINUE WHERE YOU LEFT OFF?</h4>
      </div>


  <div class="continue-modal-buttons">
    <app-modal-button type="silver" (click)="onClickRestart()">
      NO, RESTART FROM THE BEGINING
    </app-modal-button>
    <app-modal-button type="yellow" (click)="onClickContinue()">
      YES, CONTINUE
    </app-modal-button>
  </div>
</div>
