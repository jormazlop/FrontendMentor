<h1 class="text-1-r">{{ 'config.title' | transloco }}</h1>
<div class="config-option">
  <h2 class="text-2">{{ 'config.language' | transloco }}</h2>
  <app-config-options [options]="languages()" [(selected)]="languageSelected"/>
</div>
<div class="config-option">
  <h2 class="text-2">{{ 'config.mode' | transloco }}</h2>
  <app-config-options [options]="modes()" [(selected)]="modeSelected"/>
</div>
<div class="config-option">
  <h2 class="text-2">{{ 'config.sound' | transloco }}</h2>
  <app-config-options [options]="sounds()" [(selected)]="soundSelected"/>
</div>
<div class="config-buttons">
  <button-secondary (click)="onReturn()">{{ 'config.home' | transloco }}</button-secondary>
  <button-primary (click)="onSaveOptions()">{{ 'config.save' | transloco }}</button-primary>
</div>
