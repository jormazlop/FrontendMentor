<div class="study-card-footer-container">
  <button-border type="left" (click)="previousCard()"><span class="card-text">Previous</span></button-border>
  <p class="text-5">Card {{ index() + 1 }} of {{ total() }}</p>
  <button-border type="right" (click)="nextCard()"><span class="card-text">Next</span></button-border>
</div>
