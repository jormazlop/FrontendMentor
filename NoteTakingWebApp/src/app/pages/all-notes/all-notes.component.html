<main class="all-notes-container">
  <note-page-header/>

  <mat-drawer-container class="main-container">
    <mat-drawer mode="side" [opened]="opened()" class="sidebar-container">
      <h1 class="text-1">All Notes</h1>
      <note-sidebar-notes [notesList]="notes()"/>

    <mat-drawer-content>
      <router-outlet/>
    </mat-drawer-content>
  </mat-drawer-container>
</main>
