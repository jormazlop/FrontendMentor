<label class="text-4-medium" [for]="id">{{ label() }}</label>
<textarea
  class="text-4-regular"
  type="text"
  [id]="id"
  [field]="field()"
  [placeholder]="placeholder()"
  rows="5"
></textarea>

@for(error of errors(); track error) {
  <span class="text-5-regular">
    <icon-error />
    {{ error.message }}
  </span>
}
