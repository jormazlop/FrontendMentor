<article class="extension-container">
  <img class="extension-logo" src="/images/{{ extension().image }}.svg" alt="Logo">
  <div class="extension-info">
    <h4 class="extension-add">Add to {{ extension().broswer }}</h4>
    <p class="extension-version">Minimum version {{ extension().version }}</p>
  </div>
  <app-dots/>
  <app-button type="blue">Add & Install Extension</app-button>
</article>
