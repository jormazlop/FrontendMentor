<section class="delivering-container">
  <h2 class="h2">
    Delivering real results for top <br />
    companies. Some of our <span>success stories.</span>
  </h2>
  <ul class="delivering-stories">
    @for(story of stories; track story) {
    <li class="delivering-story">
      <p class="body-2">
        {{ story.story }}
      </p>

      <hgroup>
        <h4 class="body-1">{{ story.name }}</h4>
        <span>{{ story.position }}</span>
      </hgroup>

      <img [src]="story.image" [alt]="story.name" />
    </li>
    }
  </ul>
</section>
