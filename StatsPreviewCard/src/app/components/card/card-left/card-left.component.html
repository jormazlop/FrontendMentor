<div class="card-left-container">
  <h1 title></h1>
  <p class="card-left-description">
    Discover the benefits of data analytics and make better decisions regarding revenue, customer
    experience, and overall efficiency.
  </p>
  <div class="card-left-benefits">

    <ng-container *ngFor="let benefit of benefits">
      <ng-template [ngTemplateOutlet]="benefitTemplate" [ngTemplateOutletContext]="{'benefit' : benefit}"></ng-template>
    </ng-container>
  </div>
</div>

<ng-template #benefitTemplate let-benefit="benefit">
  <h2>
    {{ benefit.quantity }}
    <br>
    <span style="letter-spacing: 2px;">{{ benefit.text | upper }}</span>
  </h2>
</ng-template>
