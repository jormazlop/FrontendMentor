<div class="left-container">
  <div class="front-card">
    <img src="../../../assets/card-logo.svg" alt="Logo">
    <div>
      <p class="card-number">{{ card.number }}</p>
      <div class="card-owner">
        <p>{{ card.name }}</p>
        <p>{{ card.month + '/' + card.year }}</p>
      </div>
    </div>
  </div>
  <div class="back-card">
    <p>{{ card.cvc }}</p>
  </div>
</div>
