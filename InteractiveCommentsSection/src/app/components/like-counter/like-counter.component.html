<div class="like-counter-container">
  <button (click)="clickPlus()">
    <img class="like-counter-icon" src="assets/icon-plus.svg" alt="Add Like" />
  </button>
  <p>{{ count() }}</p>
  <button (click)="clickMinus()">
    <img class="like-counter-icon" src="assets/icon-minus.svg" alt="Substract Like" />
  </button>
</div>
