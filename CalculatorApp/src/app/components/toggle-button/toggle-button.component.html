<div class="toggle-button-container">
  <p class="toggle-text">THEME</p>
  <div class="toggle-button-main">
    <div class="legend-container">
      <div class="legend" (click)="changeOption(1)">1</div>
      <div class="legend" (click)="changeOption(2)">2</div>
      <div class="legend" (click)="changeOption(3)">3</div>
    </div>
    <div class="toggle-button">
        <div class="toggle" [ngClass]="optionClass()"></div>
    </div>
  </div>
</div>
