<div
  class="input-container" [class.column]="column"
  [class.error]="emailControl.dirty && emailControl.invalid">
  <input
    type="text"
    placeholder="Enter your email..."
    [formControl]="emailControl"/>
  <button
    (click)="submitEmail()"
    [disabled]="emailControl.invalid">
    <ng-content></ng-content>
  </button>
</div>
