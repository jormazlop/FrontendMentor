<li class="flashcard-item-container">
  <h3 class="text-3 flashcard-item-question">{{ card().question }}</h3>
  <hgroup class="text-5 flashcard-item-answer">
    <span>Answer</span>
    <p>{{ card().answer }}</p>
  </hgroup>
  <div class="flashcard-item-footer">
    <div class="flashcard-item-tag">
      <tag>{{ card().category }}</tag>
    </div>
    @let count = card().knownCount;
    @if(count !== 5) {
      <div class="flashcard-item-progress border-left">
        <progress id="progress-bar" max="5" [value]="count"></progress>
        <label for="progress-bar">{{ count }}/5</label>
      </div>
    } @else {
      <div class="flashcard-mastered-item-tag border-left">
        <mastered-tag />
      </div>  
    }
    <button-edit class="button-edit" />
  </div>
</li>
