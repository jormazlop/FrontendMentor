<div class="stepper-container">
  <progress class="step-bar" max="100" [value]="step() == 1 ? 100 : 0"></progress>
  <progress class="step-bar" max="100" [value]="step() == 2 ? 100 : 0"></progress>
  <progress class="step-bar" max="100" [value]="step() == 3 ? 100 : 0"></progress>
  <progress class="step-bar" max="100" [value]="step() == 4 ? 100 : 0"></progress>
</div>
