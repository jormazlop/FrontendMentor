
@defer(on timer(4800ms)) {
<section class="app-container row gx-5">
  <app-title class="col-lg-6 col-12 pb-5 pb-lg-0">
    <span title>10,000+ of our users love our products.</span>
    <span description>
      We only provide great products combined with excellent customer service.
      See what our satisfied customers are saying about our services.
    </span>
  </app-title>
  <app-reviews class="col-lg-6 col-12 pb-5 pb-lg-0"/>
  <app-profiles class="col-12"/>
</section>
} @placeholder {
  <section class="app-container-placeholder d-flex flex-column align-items-center justify-content-center">
    <h1 class="app-title-placeholder">Welcome to the Social Proof Section App!</h1>
    <img src="../favicon.ico" alt="Angular-Favicon">
  </section>
} @loading {
  <section class="app-container-placeholder d-flex flex-column align-items-center justify-content-center">
  </section>
}
